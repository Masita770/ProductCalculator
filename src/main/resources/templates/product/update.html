<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>update</title>
    <link href="/css/list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/boostrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/4.4.1-1/js/boostrap.min.js}"></script>
<div class="container">
    <h1>update form</h1>
    <div th:object="${userUpdate}">
        <div class="form-row mb-4">
            <label class="control-label">ID</label>
            <p class="form-control" th:text="*{id}"></p>
        </div>
        <div class="form-row mb-4">
            <label class="control-label">品番</label>
            <p class="form-control" th:text="*{pNumber}"></p>
        </div>
        <div class="form-row mb-4">
            <label class="control-label">製品名</label>
            <p class="form-control" th:text="*{product}"></p>
        </div>
        <div class="form-row mb-4">
            <label class="control-label">価格</label>
            <p class="form-control" th:text="*{price}"></p>
        </div>
        <div id="righttext">
            <a class="btn btn-link" id="linktext" href="/product/list">一覧画面</a>
        </div>
    </div>
    <form th:action="@{/product/edit/{id}(id=${id})}" th:method="put" th:object="${userUpdate}">
        <p>製品名：<input type="text" th:field="*{product}" /></p>
        <p>品番：<input type="text" th:field="*{pNumber}" /></p>
        <p>種類：<input type="text" th:field="*{category}" /></p>
        <p>価格：<input type="text" th:field="*{price}" /></p>
        <input type="submit" value="更新" class="btn btn-primary" href="edit" />
    </form>
</div>
</body>
</html>
