<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<table class="table">
  <thead>
  <tr>
    <th id="id">ID</th>
    <th id="product">製品</th>
    <th id="quantity">数量</th>
  </tr>
  </thead>
  <tbody>
  <div th:object="${product}">

    <th th:text="*{id}"></th>

    <th th:text="*{pNumber}"></th>

    <th th:text="*{product}"></th>

    <th th:text="*{price}"></th>

    <td><a class="btn btn-outline-primary btn-sm" th:href="@{registered/{id}(id=${id})}">参照</a></td>

  </div>

  </tbody>
</table>

<form th:action="@{/user/edit}" method="post" th:object="${newProducts}">

  <label class="form-label">製品</label>

  <label class="form-label">在庫番号</label>
  <input class="form-control" type="text" name="stocksId">

  <label class="control-label">数量</label>
  <input class="form-control" type="text" name="ordersNumber">

<div class="text-center">
  <input type="submit" value="登録" class="btn btn-primary" href="/user/edit" />
  <a class="btn btn-link" id ="linktext" href="edit" />
</div>
</form>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
