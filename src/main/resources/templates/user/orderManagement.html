<h1>Hello, world!</h1>
<table class="table">
  <thead>
  <tr>
    <th id="id">ID</th>
    <th id="product">製品</th>
    <th id="quantity">数量</th>
  </tr>
  </thead>
  <tbody>
<!--  <form th:action="@{/user/orderEdit}" method="post" th:object="${newOrder}">-->
  <div th:object="${product}">

    <th th:text="*{id}"></th>

    <th th:text="*{pNumber}"></th>

    <th th:text="*{product}"></th>

    <th th:text="*{price}"></th>

    <td><a class="btn btn-outline-primary btn-sm" th:href="@{/user/search}">発注</a></td>

  </div>

  </tbody>
</table>

      <label class="control-label">数量</label>
      <input class="form-control" type="text" name="ordersNumber" th:value="1" max="10">

  </div>
