<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<body>
<h2>登録画面</h2>
<div class="container">
    <form th:action="@{/user/edit}" th:method="post" th:object="${newUser}">
        <div class="mb-3">


            <label class="form-label">名前</label>
            <input class="form-control" type="text" name="username" />

            <label class="control-label">年齢</label>
            <input class="form-control" type="text" name="password" />
        </div>


        <div class="text-center">
            <input type="submit" value="登録" class="btn btn-primary" href="/user/edit" />
            <a class="btn btn-primary" id ="link text" href="/user/edit">新規登録</a>
        </div>
    </form>
</div>
<div id="righttext"> <a class="btn btn-link" id ="linktext" href="list">一覧画面</a> </div>
</body>
</html>
