<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<body>
<h2>登録画面</h2>
<div class="container">
    <form th:action="@{/user/edit}" th:method="post" th:object="${newProducts}">
        <div class="mb-3">

            <a class="form-control" type="text" name="id"></a>
            <label class="form-label">品番</label>
            <input class="form-control" type="text" name="p_number">

            <label class="control-label">製品名</label>
            <input class="form-control" type="text" name="product">

            <label class="control-label">カテゴリ</label>
            <input class="form-control" type="text" name="category">

            <label class="control-label">価格</label>
            <input class="form-control" type="text" name="price">
        </div>


        <div class="text-center">
            <input type="submit" value="登録" class="btn btn-primary" href="/user/edit" />

        </div>
    </form>
</div>
<div id="righttext"> <a class="btn btn-link" id ="linktext" href="list">一覧画面</a> </div>
</body>
</html>
