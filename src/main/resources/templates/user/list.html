<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>
<body>
<h2>Hello, world!</h2>
<table class="table">
    <thead>
    <tr>

        <th id="id">ID</th>
        <th id="pNumber">品番</th>
        <th id="product">製品</th>
        <th id="category">カテゴリ</th>
        <th id="price">価格</th>
        <th id="registrationDate">登録日</th>
        <th id="deletedDate">廃番日</th>
        <th id="stockId">あ</th>
        <th id="inventory">い</th>
        <th id="updateDate">う</th>

    </tr>
    </thead>
    <tbody>
    <div class="list">
    <tr class="product" th:each="product : ${list}" th:method="post">

<!--        <th th:text="${product.id}"></th>-->

<!--        <th th:text="${product.pNumber}"></th>-->

<!--        <th th:text="${product.product}"></th>-->

<!--        <th th:text="${product.category}"></th>-->

<!--        <th th:text="${product.price}"></th>-->

<!--        <th th:text="${product.registrationDate}"></th>-->

<!--        <th th:text="${product.deletedDate}"></th>-->

        <th th:text="${product.productId}"></th>

        <th th:text="${product.stockId}"></th>

        <th th:text="${product.inventory}"></th>

        <th th:text="${product.updateDate}"></th>

        <td><a class="btn btn-outline-primary btn-sm" th:href="@{user/{id}(id=${product.id})}">参照</a></td>

        </tr>
    </tr>
    </div>

    </tbody>
    <div class="text-center">
        <input type="submit" value="新規登録" class="btn btn-primary" href="user/edit" />
        <a class="btn btn-link" id ="link text" href="/user/form">新規登録</a>
    </div>
</table>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
