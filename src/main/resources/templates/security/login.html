<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<head>
    <title>ログインページ</title>
</head>
<body>
<h1 class="mt-3">テストアプリケーション</h1>
<form th:action="@{/security/login}" method="post">
    <div class="mt-3">
        <label >ユーザー名</label>
        <input type="text" class="form-control" id="username" name="username"/>
    </div>
    <div class="mt-3">
        <label>パスワード</label>
        <input type="text" class="form-control" id="password" name="password"/>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary" href="/security/signIn">ログイン</button>
    </div>
</form>
<li>
    <a href="@{/user/list}">一覧</a>
</li>
</body>
</html>
